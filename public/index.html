<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wallpaper MQTT Remote</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1095c1">
    <meta name="description" content="A simple web app to control MQTT topics for wallpaper control">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MQTT Remote">
    
    <!-- iOS App Icons -->
    <link rel="apple-touch-icon" href="icons/icons8-remote-blue-57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/icons8-remote-blue-60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icons8-remote-blue-72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/icons8-remote-blue-76.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icons8-remote-blue-96.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icons8-remote-blue-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icons8-remote-blue-16.png">
    
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Wallpaper Remote Control</h1>
        </header>
        
        <section class="controls">
            <div class="grid">
                <button id="previous-btn" class="secondary">Previous</button>
                <button id="next-btn" class="primary">Next</button>
            </div>
        </section>

        <section class="tv-controls">
            <h2>TV Remote Control</h2>
            
            <!-- Top row buttons -->
            <div class="grid top-buttons">
                <button id="power-btn" data-command="Onoff" aria-label="Power"><i class="fas fa-power-off"></i></button>
                <button id="settings-btn" data-command="Settings" aria-label="Settings"><i class="fas fa-cog"></i></button>
                <button id="home-btn" data-command="Home" aria-label="Home"><i class="fas fa-home"></i></button>
            </div>
            
            <!-- Media controls -->
            <div class="grid media-buttons">
                <button id="back-btn" data-command="Back" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
                <button id="playpause-btn" data-command="Playpause" aria-label="Play/Pause"><i class="fas fa-play"></i><i class="fas fa-pause" style="margin-left: -5px;"></i></button>
            </div>
            
            <!-- Volume controls -->
            <div class="grid volume-buttons">
                <button id="volup-btn" data-command="Volup" aria-label="Volume Up"><i class="fas fa-volume-up"></i></button>
                <button id="mute-btn" data-command="Mute" aria-label="Mute"><i class="fas fa-volume-mute"></i></button>
                <button id="voldown-btn" data-command="Voldown" aria-label="Volume Down"><i class="fas fa-volume-down"></i></button>
            </div>
            
            <!-- Navigation controls (circular) -->
            <div class="nav-circle">
                <button id="up-btn" data-command="Up" class="nav-up" aria-label="Up"><i class="fas fa-chevron-up"></i></button>
                <button id="right-btn" data-command="Right" class="nav-right" aria-label="Right"><i class="fas fa-chevron-right"></i></button>
                <button id="down-btn" data-command="Down" class="nav-down" aria-label="Down"><i class="fas fa-chevron-down"></i></button>
                <button id="left-btn" data-command="Left" class="nav-left" aria-label="Left"><i class="fas fa-chevron-left"></i></button>
                <button id="enter-btn" data-command="Enter" class="nav-center" aria-label="Enter"><i class="fas fa-check-circle"></i></button>
            </div>
        </section>

        <footer>
            <p>MQTT Remote Control | Connected to 192.168.0.193:1883</p>
        </footer>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
