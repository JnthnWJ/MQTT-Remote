<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper MQTT Remote</title>
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Wallpaper Remote Control</h1>
        </header>
        
        <section class="controls">
            <div class="grid">
                <button id="previous-btn" class="secondary">Previous</button>
                <button id="next-btn" class="primary">Next</button>
            </div>
        </section>

        <section class="tv-controls">
            <h2>TV Remote Control</h2>
            <div class="grid">
                <button id="power-btn" data-command="Onoff">On/Off</button>
                <button id="settings-btn" data-command="Settings">Settings</button>
                <button id="home-btn" data-command="Home">Home</button>
                <button id="back-btn" data-command="Back">Back</button>
                <div></div>
                <button id="playpause-btn" data-command="Playpause">Play/Pause</button>
                <div></div>
                <button id="volup-btn" data-command="Volup">Vol+</button>
                <button id="mute-btn" data-command="Mute">Mute</button>
                <button id="voldown-btn" data-command="Voldown">Vol-</button>
                <div></div>
                <button id="up-btn" data-command="Up">Up</button>
                <div></div>
                <button id="left-btn" data-command="Left">Left</button>
                <button id="enter-btn" data-command="Enter">Enter</button>
                <button id="right-btn" data-command="Right">Right</button>
                <div></div>
                <button id="down-btn" data-command="Down">Down</button>
                <div></div>
            </div>
        </section>

        <footer>
            <p>MQTT Remote Control | Connected to 192.168.0.193:1883</p>
        </footer>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
